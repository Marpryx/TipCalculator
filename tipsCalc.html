<!DOCTYPE html>
<html>
<head>
<title>Tip Calculator</title>
<link rel="stylesheet" href="tipsCalc.css">
</head>
<body>

<div id="mainContainer">
  <h1>Tip Calculator</h1>
  <div id="calculatorBody">


    <form>
      <p>The amount from your bill:</p>
          $ <input id="billAmt" type="text" placeholder="Bill Amount">

           <p>Split the bill between your friends?</p>
    		<input id="friendsAmt" type="text" placeholder="Number of Friends">

          <p>How did you find the quality of service?</p>
            <select id="service">
            <option disabled selected value="0">** Choose % of tip **</option>
            <option value="0.3">30&#37; &#45; Astonished</option>
            <option value="0.2">20&#37; &#45; Good</option>
            <option value="0.15">15&#37; &#45; Basic</option>
            <option value="0.1">10&#37; &#45; Not empressive</option>
            <option value="0.05">5&#37; &#45; Terrible</option>
        </select>

    </form>
   

  <div id="totalTip">
    <sup>$</sup><span id="tip">0.00</span>
    <small id="each1">each</small>
  </div>

  <div id="totalAmt">
    <sup>$</sup><span id="amtPlusTip">0.00</span>
    <small id="each2">each</small>
  </div>

<div id="buttonDiv">
<button type="button" id="calculateTip">Calculate</button>
</div>
  </div>

  <footer>Created by MarPryx</footer>

</div>

<script type="text/javascript" src="tipsCalc.js"></script>

</body>
</html>
