<!DOCTYPE html>
<html>
<head>
<title>Tip Calculator</title>
</head>
<body>

<div id="mainContainer">
  <h1>Tip Calculator</h1>
  <div id="calculatorBody">


    <form>
      <p>The amount from your bill:</p>
          $ <input id="billAmt" type="text" placeholder="Bill Amount">

          <p>How did you find the quality of service?</p>
            <select id="serviceQual">
            <option disabled selected value="0">-- Choose an Option --</option>
            <option value="0.3">30&#37; &#45; Astonished</option>
            <option value="0.2">20&#37; &#45; Good</option>
            <option value="0.15">15&#37; &#45; Basic</option>
            <option value="0.1">10&#37; &#45; Bad</option>
            <option value="0.05">5&#37; &#45; Terrible</option>
        </select>

    </form>
    <p>Split the bill between your friends?</p>
    <input id="pfriendsAmt" type="text" placeholder="Number of Friends"> people
    
    <button type="button" id="calculateTip">Calculate!</button>

  </div>

  <div id="totalTip">
    <sup>$</sup><span id="tip">0.00</span>
    <small id="each">each</small>
  </div>


</div>
<!--main container end-->

<script type="text/javascript" src="tipsCalc.js"></script>

</body>
</html>
